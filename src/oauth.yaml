apiVersion: v1
kind: Namespace
metadata:
  name: auth
---
apiVersion: v1
kind: Secret
metadata:
  name: github-oauth-creds
  namespace: auth
type: Opaque
stringData:
  client-id: "${OAUTH_CLIENT_ID}"
  client-secret: "${OAUTH_CLIENT_SECRET}"
  cookie-secret: "${OAUTH_COOKIE_KEY}"
---
apiVersion: apps/v1
kind: Deployment  # Switched from StatefulSet to Deployment
metadata:
  name: github-oauth
  namespace: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: github-oauth
  template:
    metadata:
      labels:
        app: github-oauth
    spec:
      containers:
      - name: oauth-proxy
        image: quay.io/oauth2-proxy/oauth2-proxy:latest
        resources:
          requests:
            cpu: "200m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
        env:
        - name: OAUTH2_PROXY_PROVIDER
          value: "github"
        - name: OAUTH2_PROXY_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: github-oauth-creds
              key: client-id
        - name: OAUTH2_PROXY_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: github-oauth-creds
              key: client-secret
        - name: OAUTH2_PROXY_COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              name: github-oauth-creds
              key: cookie-secret
        - name: OAUTH2_PROXY_GITHUB_ORG
          value: "${OAUTH_ORG_NAME}"
        - name: OAUTH2_PROXY_GITHUB_TEAM
          value: "${OAUTH_TEAM_NAME}"
        - name: OAUTH2_PROXY_HTTP_ADDRESS
          value: "0.0.0.0:4180"
        - name: OAUTH2_PROXY_UPSTREAMS
          value: "static://200"
        - name: OAUTH2_PROXY_COOKIE_DOMAINS
          value: "${OAUTH2_PROXY_COOKIE_DOMAINS}"
        - name: OAUTH2_PROXY_WHITELIST_DOMAINS
          value: "${OAUTH2_PROXY_WHITELIST_DOMAINS}"
        - name: OAUTH2_PROXY_COOKIE_SECURE
          value: "true"
        - name: OAUTH2_PROXY_EMAIL_DOMAINS
          value: "*"
        - name: OAUTH2_PROXY_REDIRECT_URL
          value: "https://auth.undpgeohub.org/oauth2/callback"
        # REMOVED: 'file' session store and volume mounts
---
apiVersion: v1
kind: Service
metadata:
  name: github-oauth-svc
  namespace: auth
spec:
  ports:
  - port: 4180
    targetPort: 4180
    protocol: TCP
    name: http
  selector:
    app: github-oauth
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: github-oauth-ingress
  namespace: auth
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
    cert-manager.io/cluster-issuer: zerossl 
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
spec:
  #ingressClassName: addon-http-application-routing
  tls:
    - hosts:
        - auth.undpgeohub.org
      secretName: auth-cert
  rules:
    - host: auth.undpgeohub.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: github-oauth-svc
                port:
                  number: 4180